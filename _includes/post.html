<article class="post box-768 smaller-768" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="data-post">Postado em {% include post-date.html %}</p>
   </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
